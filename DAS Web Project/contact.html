    <script src="js.cookie.js"></script>
    <script type = "text/javascript">
        function newsSignUp(){
            var visitorName = document.getElementById("realName").value;
            var visitorEmail = document.getElementById("emailAddress").value;
            if(visitorEmail == "" || visitorName == ""){
                alert("Missing input(s)");
                return;
            }
            Cookies.set("name", visitorName, {expires: 7});
            Cookies.set("email", visitorEmail, {expires: 7})
            console.log(Cookies.get());

            document.getElementById("newsletter").reset();
            alert("Signed up!");
        }
    </script>
</head>
